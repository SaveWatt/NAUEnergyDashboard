{% load static %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheet.css'%}">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <div class="container" style="clear:both;">
      <div id='leftdiv' style="float: left; height: 100%; width:fit-content;">
        <div class='sideheader' id='sideheader' style="z-index: 2;">
          <div class="imgborder">
            <img id="logo" src="{% static 'edashboard/images/logo.png' %}" style="margin:1%;">
          </div>
        </div>
        {% include "edashboard/sidebar.html" %}
      </div>
      <div id='rightdiv' style="float: left; width:-webkit-fill-available;">
        {% include "edashboard/header.html" %}
        <div class="rightcont">
          <div class="graphcont" style=" display:inline-block;">

            <div id="div-container">
            <canvas id="line-chart"></canvas>
            </div>
            <script>
            new Chart(document.getElementById("line-chart"), {
              type: 'line',
              data: {
                labels: [ "10:20","10:40","11:00","11:20"],
                fillOpacity: .3,
                datasets: [{
                    data: [ 10,20,10,25,23],
                    label: "Week 1",
                    borderColor: "#1f61a8",
                    fill: origin,
                    backgroundColor: "rgba(31,97,168,.3)",
                  },
                  {
                      data: [20,25,5,2,35,10,0],
                      label: "Week 2",
                      borderColor: "#ffcc01",
                      fill: origin,
                      backgroundColor: "rgba(255,204,1,.3)",
                    }
                ]
              },
              options: {
                responsive: false,
                title: {
                  display: true,
                  text: "SAS Building Electricity usage",
                },
                scales: {
                xAxes: [{
                  scaleLabel: {
                    display: true,
                    labelString: 'Time'
                  }
                }],
                yAxes: [{
                  scaleLabel: {
                    display: true,
                    labelString: 'Electricity (kWh)'
                  }
                }]
              }
              }
            });
            </script>


          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
function fixdivs() {
    var divw = document.getElementById('sidebar').offsetWidth;
    document.getElementById('sideheader').style.width = divw + 'px';
    var divh = document.getElementById('Topnav').offsetHeight;
    document.getElementById('sideheader').style.height = divh + 'px';
}
  fixdivs();
</script>
