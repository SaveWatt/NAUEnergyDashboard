{% load staticfiles %}
{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static '/edashboard/stylesheet.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static '/edashboard/registerstyle.css'%}">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <link rel="shortcut icon" href={% static '/edashboard/images/favicon.ico' %} />
{% endblock %}
{% block body %}
<body>
  <div id="containerbg" style="background: url({% static 'edashboard/images/NAU.jpg' %});background-size: cover; background-repeat: no-repeat;">
    <a href="{% url 'home' %}" style="padding: 17px 17px;"><img id="logolog" src={% static '/edashboard/images/logo.png' %} style="margin:1%;"></a>
    <div id="formcontainer" style="margin-top: 5%">
        <form id="login" method='post'>
          <h1>Sign up with us!</h1>
          {% csrf_token %}
          {{ form.as_p }}
          <button id="loginb" type="submit" value="Submit">Sign Up!</button>
        </form>
    </div>
  </div>
{% endblock %}
<script>
  $('p').each(function(index, item) {
    if($.trim($(item).text()) === "") {
        $(item).remove();
    }
    else{
      $(item).css({ display: "-webkit-inline-box;" });
    }
  });
  </script>
